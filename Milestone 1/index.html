<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="line_top"></div>
            <div class="container">
                <aside id="main_nav" class="col-sm-5 col-md-5 col-lg-5">
                    <header id="MY_header">
                        <div class="MY_container">
                            <img class="size_img" src="img/avatar_1.jpg" alt="avatar_1">
                            <p class="MY_name">Giacomo</p>
                        </div>
                        <div class="MY_input d-flex">
                            <i class="fa-solid fa-circle-notch px-2"></i>
                            <i class="fa-solid fa-message px-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                        </div>
                    </header>
    
                    <main>
                        <div class="alert d-flex align-items-center" role="alert">
                            <i class="Main_input fa-solid fa-bell-slash"></i>
                            <div>
                              <span>Ricevi notifiche di nuovi messaggi</span><br>
                              <a class="Main_link" href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="input-group flex-nowrap Main_search">
                            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <!--chat-->
                        
                    </main>
                </aside>
                <div id="content" class="col-sm-6 col-md-6 col-lg-6">

                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
